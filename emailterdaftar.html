<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Email Form</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<body style="background: linear-gradient(to top left, #18bc9c 0%, #66ff99 100%); height: 100vh">

	<div class="container">
		<div class="col-sm-7" style="margin-left: 230px; margin-top:100px;">
			<div style="max-width: 500px;background: #fff;padding: 50px;color: #000000;margin: auto;border-radius: 5px;">
				<div class=" form-group" style="margin-top: -50px;">
					<h1 style="text-align: center">
						Reset Email
					</h1>
				</div>
				<hr>
				<form class="form-horizontal" style=" ">
					<div class="form-group">
						<label>Old Email</label>
						<input type="email" class="form-control" name="email" placeholder="Enter Old Email..." required></input>
					</div>
					<div class="form-group">
						<label>New Email</label>
						<input type="password" class="form-control" name="password" placeholder="Enter New Email..." required></input>
					</div>
					<div class="form-group">
					<button class="btn btn-info btn-lg" style="width: 430px; margin-top: 10px; background-color: #18bc9c">
          			Confirm
        			</button>
					</div>
					<div class="text-center align-items-center">
						<a href="index.html" style="color:#000">
						<span class="glyphicon glyphicon-chevron-left"></span>
							Kembali ke halaman utama
						</a>
					</div>
						
					
				</form>
			</div>
		</div>
	</div>

<script src="js/bootstrap.min.js"></script>		

</body>
</html>
